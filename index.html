<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>
<body>
    <div class="slider">
        <div><img src="images/0.png" title = "я когда включил много эфeктов в зуме"></div>
        <div><img src="images/1.png" title = "(я не знаю что тут написать)"></div>
        <div><img src="images/2.png" title = "я когда пытаюсь зделать взгяд скалы Джонсона"></div>
        <div><img src="images/3.png" title = "я когда притворяюсь спящим"></div>
        <div><img src="images/4.png" title = "я когда проснулся"></div>

    <div class="slider-nav">
    <div>
        <a class="active" data-slide-index="0"><img src="images/0_min.png"></a>
    </div>
    <div>
        <a data-slide-index="1"><img src="images/1_min.png"></a>
    </div>
    <div>
        <a data-slide-index="2"><img src="images/2_min.png"></a>
    </div>
    <div>
        <a data-slide-index="3"><img src="images/3_min.png"></a>
    </div>
    <div>
        <a data-slide-index="4"><img src="images/4_min.png"></a>
    </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
